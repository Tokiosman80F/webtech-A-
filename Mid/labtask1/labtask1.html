<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
 <form>
            
                <label for="name">Full Name</label>
                <input type="text" id="name" name="fName" placeholder="First">
                <input type="text" id="name" name="lName" placeholder="Last"><br>
            
                <label for="email">Email</label>
                <input type="text" id="email" name="email"><br>
            
            
                <label for="course">Select</label>
                <select name="course" id="course">
                    <option value="complier">Complier</option>
                    <option value="mis">MIS</option>
                    <option value="webtech">Webtech</option><br>
                </select><br>
            
                <label for="text">Your Messsage</label>
                <textarea id="text" name="text" rows="5" cols="15"></textarea><br>
            
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                     
        </form>
</body>
</html>
